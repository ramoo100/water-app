name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g expo-cli
          npm install -g eas-cli
          npm ci
          npx expo install

      - name: ğŸ”‘ Setup EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV
          npx eas login --non-interactive

      - name: ğŸ”§ Configure EAS
        run: |
          npx eas build:configure

      - name: ğŸ— Build APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas build --platform android --profile preview --non-interactive --local

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: |
            *.apk
            build/**/*.apk

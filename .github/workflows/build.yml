name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g expo-cli
          npm install -g eas-cli
          npm ci
          npx expo install

      - name: ğŸ”‘ Setup EAS
        run: |
          npx expo login --non-interactive -u ${{ secrets.EXPO_USERNAME }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Build APK
        run: |
          npx eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: â³ Wait for build
        run: |
          echo "Waiting for build to complete..."
          sleep 300  # Wait 5 minutes

      - name: ğŸ“± Download APK
        run: |
          BUILD_ID=$(npx eas build:list --json --limit 1 --platform android --status finished | jq -r '.[0].id')
          if [ -z "$BUILD_ID" ]; then
            echo "No completed build found"
            exit 1
          fi
          npx eas build:download --build-id $BUILD_ID --output app-release.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app-release.apk
